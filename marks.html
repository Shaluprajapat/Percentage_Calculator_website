<!DOCTYPE html>
<html lang="en">
<head>
  <title>Percentage calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
   #g ,#p,#t{
        box-shadow: 3px 5px 3px blue;
        border-color: blue;
    }
  </style>
  
  <script>
    function res(){
        let a= Number(document.getElementById("a").value);
        let b=Number(document.getElementById("b").value);
        let c=Number(document.getElementById("c").value);
        let d=Number(document.getElementById("d").value);
        let e=Number(document.getElementById("e").value);

        let ttl=a+b+c+d+e;
        let p=ttl/5;

        document.getElementById("t").innerHTML=ttl;
        document.getElementById("p").innerHTML=p;

        if(p>=75){
        document.getElementById("g").innerHTML="A+";} 
        else if(p<75 &&p>60){
        document.getElementById("g").innerHTML="A";}
        else if(p<60 &&p>50){
               document.getElementById("g").innerHTML="B";
        }
        else if(p<50 &&p>40){
               document.getElementById("g").innerHTML="C";
        }
        else {
               document.getElementById("g").innerHTML="Fail";
        }


               //alert(ttl);
    }
  </script>
</head>
<body class="bg-light">

<div class="container-fluid p-5 bg-primary text-white text-center" style="height: 150px;" >
    <h1>  Calculate Board Marks </h1>
    <marquee direction="left">SpCoding_club ,Nagda - Full Stack-web development , language-C/C++,java python,etc</marquee>
   
</div>
<form style="padding:20px ;margin:10px;">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">English</label>
    <input type="number" class="form-control" id="a" placeholder="Enter English mark">
</div> <br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Hindi</label>
    <input type="number" class="form-control" id="b" placeholder="Enter Hindi mark">
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Maths</label>
    <input type="number" class="form-control" id="c" placeholder="Enter maths mark">
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Soical.science</label>
    <input type="number" class="form-control" id="d" placeholder="Enter soical science mark">
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Science</label>
    <input type="number" class="form-control" id="e" placeholder="Enter Science mark">
</div><br>
<center>
<button type="text" class="btn btn-success" onclick="res()"> Show Result</button></center>
</form>
<div class="container mt-5" style="height:200px">
  <div class="row">
    <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Total</h5>
             <a href="#"  id="t" class="btn btn-primary">00</a>
            </div>
        </div>
     </div>
    <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Percentage</h5>
             <a href="#" id="p"  class="btn btn-primary">00</a>
            </div>
        </div>
     </div>
    <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Grade</h5>
              <a href="#"id="g" class="btn btn-primary">-</a>
            </div>
        </div>
      </div>
  </div>
</div>


</body>
</html>
